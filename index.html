         function getHumanChoice () {

            humanChoice =  prompt("Enter p for paper, r for rock, s for scissor",);

            if (humanChoice == "p") {
                humanChoice = "paper";
            } else if (humanChoice == "r") {
                humanChoice = "rock";
            } else if (humanChoice == "s") {
                humanChoice = "scissor";
            }
             return humanChoice;
        }
        
        console.log ("You Choose: " + getHumanChoice());

        
        function getComputerChoice () {

            computerChoice = Math.floor(Math.random() * 10);

            if (computerChoice > 5) {
                computerChoice = "scissors"
            } else if (computerChoice === 0) {
                computerChoice = "rock";
            } else if (computerChoice < 5){
                computerChoice = "paper";
            } 
             return computerChoice
        } 

        console.log("Computer Choose: " + getComputerChoice());
